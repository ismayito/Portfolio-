<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My PortFolio Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header">
      <p class="logo">My Logo</p>
      <nav>
        <img src="assets/images/Union.jpg" alt="nav-icon" class="navbar" />
      </nav>
    </header>
    <section class="headline">

        <h1 class="heading">I’m Mayito Glad to see you!</h1>
        <p class="intro-info">
          I’m a software developer! I can help you build a product , feature or

        </p>
        <p class="connect">LET’S CONNECT</p>
        <ul class="social-icons">
          <li class="list">
            <a href="#">
              <img src="assets/images/icon1.svg" alt="icon1" />
            </a>
          </li>
          <li class="list">
            <a href="#">
              <img src="assets/images/Linkedin icon.svg" alt="icon2" />
            </a>
          </li>
          <li class="list">
            <a href="#">
              <img src="assets/images/icon2.svg" alt="icon3" />
            </a>
          </li>
          <li class="list">
            <a href="#">
              <img src="assets/images/icon3.svg" alt="icon4" />
            </a>
          </li>
        </ul>
      </div>
    </section>
